<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />

  <!-- DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #remoteVideo {
      background-image: url('/assets/loader.svg');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: 50px auto;
    }
  </style>

</head>

<body>
  
  <form class="request-username-form absolute inset-0 flex items-center justify-center p-4 z-10 backdrop-blur-md">
    <div class="card w-96 bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Connexion</h2>
       
        <div class="form-control">
          <label class="label" for="username">
            <span class="label-text">Nom d'utilisateur</span>
          </label>
          <input type="text" id="username" autofocus placeholder="Entrez votre nom d'utilisateur" class="input input-bordered" required/>
        </div>
        <div class="form-control mt-4">
          <button class="btn btn-primary">
            C'est parti !
          </button>
        </div>
       
      </div>
    </div>
  </form>

  
  <dialog class="video-container modal modal-bottom sm:modal-middle">
    <div class="modal-box">
      
      <h3 class="text-lg font-bold"></h3>
      <p class="text-sm text-gray-500"></p>
      
      <div class="flex flex-col mt-2 sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
        <video id="localVideo" class="aspect-video object-cover w-full sm:w-1/2 rounded-lg" autoplay muted playsinline></video>
        <video id="remoteVideo" class="aspect-video object-cover w-full sm:w-1/2 rounded-lg" autoplay playsinline></video>
      </div>

      <div class="modal-action">
        <button id="hangupBtn" class="btn">Raccrocher</button>
      </div>
    </div>
  </dialog>

  <div id="map" class="w-full h-screen"></div>

  <div class="notifications-container toast">
  </div>

</main>

  

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>

  <!-- Application principale -->
  <script type="module" src="script.js"></script>
</body>

</html>
